name: Deploy Go app to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Disable host key checking
        run: echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh

      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/whisko-petcare
            git pull origin main

            echo "Building Go app..."
            go build -o app

            echo "Restarting app..."
            pkill app || true
            
            # Export environment variables and run app
            export PORT=8080
            export MONGO_URI="$MONGO_URI"
            export MONGO_DATABASE="$MONGO_DATABASE"
            export PAYOS_CLIENT_ID="$PAYOS_CLIENT_ID"
            export PAYOS_API_KEY="$PAYOS_API_KEY"
            export PAYOS_CHECKSUM_KEY="$PAYOS_CHECKSUM_KEY"
            export PAYOS_PARTNER_CODE="$PAYOS_PARTNER_CODE"
            export PAYOS_BASE_URL="$PAYOS_BASE_URL"
            export PAYOS_RETURN_URL="$PAYOS_RETURN_URL"
            export PAYOS_CANCEL_URL="$PAYOS_CANCEL_URL"
            
            nohup ./app > app.log 2>&1 &
            echo "âœ… Deployed successfully!"
