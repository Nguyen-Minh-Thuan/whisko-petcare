version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      # Server Configuration (hardcoded)
      - PORT=8080
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
