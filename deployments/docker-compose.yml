version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    ports:
      - "8080:8080"
    environment:
      # MongoDB Configuration (MongoDB Atlas - External)
      - MONGO_URI=${MONGO_URI:-}
      - MONGO_DATABASE=${MONGO_DATABASE:-whisko_petcare}
      
      # Server Configuration
      - PORT=8080
      
      # PayOS Configuration
      - PAYOS_CLIENT_ID=${PAYOS_CLIENT_ID:-}
      - PAYOS_API_KEY=${PAYOS_API_KEY:-}
      - PAYOS_CHECKSUM_KEY=${PAYOS_CHECKSUM_KEY:-}
      - PAYOS_PARTNER_CODE=${PAYOS_PARTNER_CODE:-}
      - PAYOS_BASE_URL=${PAYOS_BASE_URL:-https://api-merchant.payos.vn}
      - PAYOS_RETURN_URL=${PAYOS_RETURN_URL:-http://localhost:8080/payments/return}
      - PAYOS_CANCEL_URL=${PAYOS_CANCEL_URL:-http://localhost:8080/payments/cancel}
    restart: unless-stopped
